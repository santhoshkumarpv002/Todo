  <p>Your Todos</p>
  <div class="container table-container" >
    <table class="table" >
      <thead>
        <tr>
          <th>Id</th>
          <th>Description</th>
          <th>IsDone</th>
          <th>TargetData</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos">
          <td>{{todo.id}}</td>
          <td>{{todo.description}}</td>
          <td>{{todo.done}}</td>
          <td>{{todo.targetDate | date | uppercase}}</td>
          <td>
            <button class="btn btn-success">Update</button></td>
          <td>  <button class="btn btn-danger">Delete</button>
          </td>
          
        </tr>
      </tbody>
    </table>
  </div>
